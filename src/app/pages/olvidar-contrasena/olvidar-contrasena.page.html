<ion-header [translucent]="true">
  <ion-toolbar class="azul">
    <ion-title>Certitech</ion-title>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon color="light" slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon color="light" name="exit-outline"></ion-icon>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

    </ion-item>

      <ion-label class="normal" position="floating">
        Nueva Contrase침a:
