<ion-header [translucent]="true">
  <ion-toolbar class="azul">
    <ion-title>Clientes</ion-title>
    <ion-buttons slot="start">
      <ion-button> 
        <ion-icon color="light" slot="icon-only" name="person-circle-outline"></ion-icon>        
      </ion-button>      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon color="light" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
  <br>
  <ion-img class="foto" src="assets/images/usuario.jpg"></ion-img>
  <ion-button routerLink="/login-cliente" class="ion-margin-top azul" expand="block">Iniciar sesión</ion-button>
  <ion-button routerLink="/registro" class="ion-margin-top azul" expand="block">Registrarse</ion-button>
  <br>
  <a [routerLink]="['/olvidar-contrasena']" class="btn btn-link centrar-enlace">¿Olvidaste tu contraseña?</a>


  <ion-card>
    <ion-card-header>
      <h3 class="subtitulo encabezado">Contáctenos</h3>
    </ion-card-header>
    <ion-card-content>
      <h1>Ingrese sus datos</h1>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="contacto.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="contacto.correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea [(ngModel)]="contacto.mensaje"></ion-textarea>
      </ion-item>
      <ion-button expand="full" (click)="enviarContacto()">Enviar</ion-button>
    </ion-card-content>
  </ion-card>





</ion-content>
